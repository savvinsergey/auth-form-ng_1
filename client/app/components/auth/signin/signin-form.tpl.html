<div class="row">
    <div class="col-md-6 col-md-offset-3">

        <div class="text-muted" style="padding:25px 0 5px 0">
            <span class="h1">SIGN IN</span>
            <span>
                <span>or</span>
                <a ui-sref="auth.signup">SING UP</a>
            </span>
        </div>

        <div class="alert alert-success" role="alert" ng-show="siVm.status == 'OK'">SIGN IN status => OK</div>
        <div class="alert alert-danger" role="alert" ng-show="siVm.status == 'ERROR'">SIGN IN status => ERROR</div>

        <form name="siVm.SignInForm" role="form" novalidate
              ng-submit="siVm.signIn()">
            <div class="form-group"
                 ng-class="{'has-error' : siVm.SignInForm.login.$invalid && siVm.SignInForm.$submitted}">
                <label for="signin-login">Login</label>
                <input type="email" class="form-control input-lg" name="login" id="signin-login" placeholder="Login"
                       ng-model="siVm.login"
                       required>
                <small class="help-block no-paddings text-error"
                       ng-show="siVm.SignInForm.login.$error.required && siVm.SignInForm.$submitted">
                    Login is required field
                </small>
                <small class="help-block no-paddings text-error"
                       ng-show="siVm.SignInForm.login.$error.email && siVm.SignInForm.$submitted">
                    No valid email
                </small>
            </div>
            <div class="form-group"
                 ng-class="{'has-error' : siVm.SignInForm.password.$invalid && siVm.SignInForm.$submitted}">
                <label for="signin-password">Password</label>
                <input type="password" class="form-control input-lg" name="password" id="signin-password" placeholder="Password"
                       ng-model="siVm.password"
                       required ng-minlength="6">
                <small class="help-block no-paddings text-error"
                       ng-show="siVm.SignInForm.password.$error.required && siVm.SignInForm.$submitted">
                    Password is required field
                </small>
            </div>
            <a ui-sref="auth.remindPassword">remind password</a>
            <button type="submit" class="btn btn-default btn-lg pull-right" ng-disabled="siVm.loading">Sign in</button>
        </form>

    </div>
</div>
